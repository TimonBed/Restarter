<!doctype html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Restarter</title>
    <link rel="stylesheet" href="/style.css?v=2" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <main class="max-w-xl mx-auto p-4 space-y-4">
      <!-- build version -->
      <p class="text-xs text-slate-400">Build: 4</p>
      <!-- Device header -->
      <header class="rounded-xl bg-slate-900 p-4">
        <h1 class="text-xl font-semibold">Restarter</h1>
        <p class="text-sm text-slate-400" id="device-info">Loading…</p>
      </header>

      <!-- Live status -->
      <section class="rounded-xl bg-slate-900 p-4 space-y-2">
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-400">PC State</span>
          <span id="pc-state" class="text-sm font-semibold">—</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-400">WiFi</span>
          <span id="wifi-state" class="text-sm font-semibold">—</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-400">SSID</span>
          <span id="wifi-ssid-display" class="text-sm font-semibold">—</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-400">IP</span>
          <span id="wifi-ip" class="text-sm font-semibold">—</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm text-slate-400">Signal</span>
          <div class="flex items-center gap-2">
            <span id="wifi-rssi" class="text-sm font-semibold">—</span>
            <div id="signal-bars" class="flex items-end gap-0.5 h-4">
              <div class="w-1 h-1 rounded-sm bg-slate-600" data-bar="1"></div>
              <div class="w-1 h-2 rounded-sm bg-slate-600" data-bar="2"></div>
              <div class="w-1 h-3 rounded-sm bg-slate-600" data-bar="3"></div>
              <div class="w-1 h-4 rounded-sm bg-slate-600" data-bar="4"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Controls -->
      <section class="rounded-xl bg-slate-900 p-4 space-y-3">
        <h2 class="text-base font-semibold">Controls (Hold 3s)</h2>
        <div class="flex gap-3">
          <div class="flex-1 space-y-1">
            <button id="power-btn" type="button"
              class="w-full rounded-lg bg-emerald-600 hover:bg-emerald-500 active:bg-emerald-700 py-2 font-semibold">
              Power
            </button>
            <div class="h-2 rounded-full bg-slate-800 overflow-hidden">
              <div id="power-progress" class="h-full bg-emerald-500 w-0"></div>
            </div>
          </div>
          <div class="flex-1 space-y-1">
            <button id="reset-hold-btn" type="button"
              class="w-full rounded-lg bg-rose-600 hover:bg-rose-500 active:bg-rose-700 py-2 font-semibold">
              Reset
            </button>
            <div class="h-2 rounded-full bg-slate-800 overflow-hidden">
              <div id="reset-progress" class="h-full bg-rose-500 w-0"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Action log -->
      <section class="rounded-xl bg-slate-900 p-4 space-y-3">
        <h2 class="text-base font-semibold">Action Log</h2>
        <div id="action-log"
          class="h-32 overflow-auto rounded-lg bg-slate-800 p-2 text-xs text-slate-300 space-y-1"></div>
      </section>

      <!-- Onboarding / WiFi + MQTT setup -->
      <section id="setup-panel" class="hidden rounded-xl bg-slate-900 p-4 space-y-3" style="display:none">
        <h2 class="text-base font-semibold">Setup</h2>
        <p class="text-xs text-slate-400">
          Connect the device to WiFi and MQTT. No default password is set.
        </p>
        <form id="setup-form" class="space-y-2">
          <input id="wifi-ssid" class="w-full rounded-lg bg-slate-800 p-2" placeholder="WiFi SSID" required />
          <input id="wifi-pass" type="password" class="w-full rounded-lg bg-slate-800 p-2" placeholder="WiFi Password" />
          <input id="mqtt-host" class="w-full rounded-lg bg-slate-800 p-2" placeholder="MQTT Host (optional)" />
          <input id="mqtt-port" type="number" class="w-full rounded-lg bg-slate-800 p-2" placeholder="MQTT Port" value="1883" />
          <input id="mqtt-user" class="w-full rounded-lg bg-slate-800 p-2" placeholder="MQTT User" />
          <input id="mqtt-pass" type="password" class="w-full rounded-lg bg-slate-800 p-2" placeholder="MQTT Password" />
          <button class="w-full rounded-lg bg-blue-600 hover:bg-blue-500 py-2 font-semibold" type="submit">
            Save & Reboot
          </button>
        </form>
      </section>
    </main>

    <script src="/script.js?v=2"></script>
  </body>
</html>
